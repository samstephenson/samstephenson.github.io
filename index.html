---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
       <a href="{{ site.baseurl }}{{ post.url }}">
        <span datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.title }}
      </a>
    </h1>

    <!--{{ post.content }}-->
  </article>
  {% endfor %}
</div>
